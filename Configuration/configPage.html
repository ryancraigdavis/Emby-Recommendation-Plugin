<!DOCTYPE html>
<html>
<head>
    <title>Recommendation Collection</title>
</head>
<body>
    <div id="recommendationConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage recommendationConfigurationPage" data-controller="__plugin/RecommendationConfigJS">
        <div data-role="content">
            <div class="content-primary">
                <h1>Recommendation Collection</h1>
                
                <form id="recommendationConfigurationForm">
                    <div class="checkboxContainer checkboxContainer-withDescription">
                        <label>
                            <input is="emby-checkbox" type="checkbox" id="chkIsEnabled" name="chkIsEnabled" />
                            <span>Enable Recommendation Collection</span>
                        </label>
                        <div class="fieldDescription checkboxFieldDescription">
                            When enabled, the plugin will create and maintain a dynamic collection of recommended movies.
                        </div>
                    </div>
                    
                    <div class="inputContainer">
                        <input is="emby-input" id="txtCollectionName" name="txtCollectionName" type="text" label="Collection Name:" />
                        <div class="fieldDescription">
                            The name of the collection that will be created. Default is "Recommended Movies".
                        </div>
                    </div>
                    
                    <div class="selectContainer">
                        <select is="emby-select" id="selectRecommendationCount" name="selectRecommendationCount" label="Number of Recommended Movies:">
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                        <div class="fieldDescription">
                            Select how many recommended movies to include in the collection.
                        </div>
                    </div>
                    
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block"><span>Save</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
